<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1 class="heading">Percentage Calculator</h1>

        <div class="calculator">
            <div class="calculator-section1">
                <label>What is <input type="number" id="percent1" /> % of 
                <input type="number" id="number1"  />?</label>
                <button onclick="calculatePercentage1()">CALCULATE</button>
                <input type="text" id="result1" readonly />
            </div>

            <div class="calculator-section">
                <label><input type="number" id="number2" /> is what percent of 
                <input type="number" id="number3"  />?</label>
                <button onclick="calculatePercentage2()">CALCULATE</button>
                <input type="text" id="result2" readonly /> %
            </div>

            <div class="calculator-section">
                <label>What is the percentage increase/decrease from 
                <input type="number" id="number4"  /> to 
                <input type="number" id="number5"  />?</label>
                <button onclick="calculatePercentageChange()">CALCULATE</button>
                <input type="text" id="result3"  readonly /> %
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
